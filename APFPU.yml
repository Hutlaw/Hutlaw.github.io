name: Update GitHub Profile Picture

on:
  page_build:
    types: [deployment]

jobs:
  update_profile_picture:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.APFPU }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Get Image URL
      id: get_image_url
      run: echo "::set-output name=url::https://raw.githubusercontent.com/Hutlaw/hutlaw.github.io/main/images/pfp.png"

    - name: Update Profile Picture
      run: |
        python - << EOF
        import requests
        import os

        github_token = os.environ['GITHUB_TOKEN']

        headers = {
            "Authorization": f"token {github_token}",
            "Accept": "application/vnd.github.v3+json"
        }

        image_url = "{url}"

        # Fetch the image data
        image_data = requests.get(image_url).content

        # Upload the image to GitHub
        response = requests.put(
            "https://api.github.com/user/avatar",
            headers=headers,
            data=image_data,
        )

        if response.status_code == 204:
            print("Profile picture updated successfully.")
        else:
            print(f"Failed to update profile picture. Status code: {response.status_code}")
        EOF
