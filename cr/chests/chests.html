<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Template</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chart Template</h1>
    </header>
    <main>
        <section>
            <table id="chart-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1</td>
                        <td contenteditable="true">Data 1</td>
                        <td contenteditable="true">Data 2</td>
                        <td contenteditable="true">Data 3</td>
                    </tr>
                    <tr>
                        <td>Row 2</td>
                        <td contenteditable="true">Data 4</td>
                        <td contenteditable="true">Data 5</td>
                        <td contenteditable="true">Data 6</td>
                    </tr>
                    <tr>
                        <td>Row 3</td>
                        <td contenteditable="true">Data 7</td>
                        <td contenteditable="true">Data 8</td>
                        <td contenteditable="true">Data 9</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <button id="back-to-top">Back to Top</button>

    <script src="../../main.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
