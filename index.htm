<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to About Me</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 1.5em;
        }
        .loading {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loading">Redirecting...</div>
    <script>
        setTimeout(() => {
            window.location.href = '/am/aboutme.html';
        }, 1000);
    </script>
</body>
</html>
